ed he was only trying to tell a joke, which came off poorly. I think we should move on to other issues.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4402, \"fields\": {\"question\": 711, \"description\": \"We're proud to have Dan Quayle on the ticket, and he will be making important appearances in key swing states this fall.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4403, \"fields\": {\"question\": 711, \"description\": \"The announcement of Quayle didn't go over quite like we wanted to. Let's have him campaign in safely Republican areas for the time being, until this furor subsides.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4404, \"fields\": {\"question\": 712, \"description\": \"That's a ridiculous statement. Of course some partisan Democrats are making that case, but Mr. Quayle more than held his own.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4405, \"fields\": {\"question\": 713, \"description\": \"We will run a heavily biographical campaign this fall, including ads which highlight my military service.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4406, \"fields\": {\"question\": 713, \"description\": \"Obviously we'll mention this some, but our main focus will be on the here and now.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4478, \"fields\": {\"question\": 742, \"description\": \"We need to do anything necessary to reduce the staggering rate of murder and violent crime in this country.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4479, \"fields\": {\"question\": 742, \"description\": \"I believe, if a state wishes to impose capital punishment, that it should have every right to do so.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4480, \"fields\": {\"question\": 742, \"description\": \"I believe that capital punishment is ineffective at reducing crime, and is not applied in an equal manner. I do not support the practice.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4481, \"fields\": {\"question\": 743, \"description\": \"As President, I will do anything I can to cut income taxes further.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4482, \"fields\": {\"question\": 743, \"description\": \"Read my lips. There will be no new taxes under my Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4483, \"fields\": {\"question\": 743, \"description\": \"I hope that this isn't necessary, but it would be irresponsible to rule anything out at the present time.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4489, \"fields\": {\"question\": 745, \"description\": \"I think we can take limited steps to bring this trade back into balance, but in general we should celebrate the expansion of world trade with our allies.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4490, \"fields\": {\"question\": 745, \"description\": \"Our first resort should be to negotiate with Japan and take steps to enhance the competitiveness of American industry. But I wouldn't take anything off the table.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4491, \"fields\": {\"question\": 745, \"description\": \"We have taken too many steps to expand world trade without adequately protecting American workers from the consequences. I would definitely run a more protectionist Administration.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4495, \"fields\": {\"question\": 747, \"description\": \"I will definitely take someone's views on the rights of the unborn into account when making judicial appointments.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4496, \"fields\": {\"question\": 747, \"description\": \"There is a lot more to jurisprudence than someone's belief on a small aspect of the abortion issue. My goal will be to appoint to most qualified judges available.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4497, \"fields\": {\"question\": 747, \"description\": \"It's only right to consider a judge's views on the right to choose when making appointments.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4501, \"fields\": {\"question\": 749, \"description\": \"This is getting it completely backwards. American families have every right to defend themselves from America's crime epidemic.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4502, \"fields\": {\"question\": 749, \"description\": \"I would only support limited steps on this issue, like a ban on \\u201ccop killer\\u201d bullets. Overall, I'm an opponent of increased gun control.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4503, \"fields\": {\"question\": 749, \"description\": \"I believe that we need to consider any measure to reduce our nation's crime epidemic, including new gun control legislation.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4506, \"fields\": {\"question\": 751, \"description\": \"This program will be a centerpiece of our defense against the Soviet Union for many years to come.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4507, \"fields\": {\"question\": 751, \"description\": \"We should be making every effort we can with this program, but if the Soviet Union were to offer sufficient concessions, it should certainly be a bargaining chip.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4511, \"fields\": {\"question\": 753, \"description\": \"We need to form a comprehensive energy strategy and re-implement price supports for domestic oil production.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4512, \"fields\": {\"question\": 753, \"description\": \"I believe that American companies should every right to bid on foreign oil contracts with our allies.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4513, \"fields\": {\"question\": 753, \"description\": \"Cheap oil is an overall benefit to our economy. I think the majority of voters will understand that this fall.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4514, \"fields\": {\"question\": 753, \"description\": \"We need more funding for federal programs to mitigate the worst effects of this downturn.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4515, \"fields\": {\"question\": 754, \"description\": \"Unfortunately, the economics of farming cannot support the number of farmers who were borrowing money in the early 1980s.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4516, \"fields\": {\"question\": 754, \"description\": \"We need to increase the support for American agriculture by fighting for exports in our trade deals -- with the Soviet Union, Mexico, and elsewhere.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4517, \"fields\": {\"question\": 754, \"description\": \"We could have stabilized this situation much earlier with aggressive intervention from the federal government. This is the type of thing I would have done if I were President.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4518, \"fields\": {\"question\": 755, \"description\": \"The Midwest. Especially Illinois, Michigan, and Ohio.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4519, \"fields\": {\"question\": 755, \"description\": \"Texas and its neighboring states.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4520, \"fields\": {\"question\": 755, \"description\": \"California.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4521, \"fields\": {\"question\": 755, \"description\": \"New York, New Jersey, and Pennsylvania.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4523, \"fields\": {\"question\": 756, \"description\": \"I'd prefer to avoid that kind of thing if we can.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4524, \"fields\": {\"question\": 756, \"description\": \"Let's do it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4525, \"fields\": {\"question\": 756, \"description\": \"Let's do it.\"}}, {\"model\": \"campaign_trail.answer\", \"pk\": 4526, \"fields\": {\"question\": 756, \"description\": \"Let's do it.\"}}]");
